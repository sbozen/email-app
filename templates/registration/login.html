{%load static%}
<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

<section class="pt-5 pb-5 mt-0 align-items-center d-flex login-card"
    style="min-height: 100vh; background-size: cover; ">
    <div class="container-fluid">
        <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
            <div class="col-12 col-md-4 col-lg-3   h-50 ">
                <div class="card shadow">
                    <div class="card-body mx-auto">
                        {%block input%}
                        <h4 class="card-title mt-3 text-center">Login</h4>
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group input-group mt-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="padding: .7rem .75rem;"> <i
                                            class="fa fa-user"></i> </span>
                                </div>
                                <input name="username" class="form-control " placeholder="username" type="text">
                            </div>
                            <div class="form-group input-group mt-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="padding: .7rem .75rem;"> <i
                                            class="fa fa-lock"></i> </span>
                                </div>
                                <input name="password" class="form-control" placeholder="Password" type="password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block mt-3"> Login </button>
                            </div>
                            <hr>
                            <div class="form-group">
                                <a href="{% url 'registiration' %}" class="btn btn-secondary btn-block mt-3">
                                    Register </a>
                            </div>
                        </form>
                        {%endblock%}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
