{% extends 'registration/login.html' %}

{%block input%}
<h4 class="card-title mt-3 text-center">Register</h4>
<form action="{% url 'registiration' %}" method="POST">
    {% csrf_token %}
    <div class="form-group input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" style="padding: .7rem .75rem;"> <i class="fa fa-user"></i> </span>
        </div>
        <input name="username" class="form-control " placeholder="username" type="text">
    </div>
    <div class="form-group input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" style="padding: .7rem .75rem;"> <i class="fa fa-lock"></i> </span>
        </div>
        <input name="password" class="form-control" placeholder="Password" type="password">
    </div>
    <div class="form-group input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" style="padding: .7rem .75rem;"> <i class="fa-solid fa-envelope"></i> </span>
        </div>
        <input name="email" class="form-control" placeholder="Email" type="email">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block mt-3"> Register </button>
    </div>
    <hr>
    <div class="form-group">
        <a href="{% url 'lgn' %}" class="btn btn-secondary btn-block mt-3">
            Login </a>
    </div>

</form>
{%endblock%}
